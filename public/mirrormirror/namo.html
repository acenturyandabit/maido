<!-- nano motivator -->
<!-- uses a combination of different motivation tools to get you movtivated. -->
<!-- because your internal RAM sucks -->
<html>
<head>
<script src="../jquery.min.js">
</script>
<script>
$(()=>{
    motivators=["You will have done something with your life.","You have wasted enough time today.","You have a deadline to meet.","Your work will be valued."];
setInterval(()=>{$("h1").text(motivators[Math.floor(Math.random()*motivators.length)])},10000);
})
</script>
</head>
<body>
<h1>
</h1>
</body>

</html>
