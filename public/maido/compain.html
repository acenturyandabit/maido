<html>

<head>
    <script src="../jquery.min.js"></script>
    <script>
        function runUpdate() {
            //get the topmost task. Let mai supply it for us.
            taskname = window.localStorage.getItem("compainTask");
            plusname = window.localStorage.getItem("compainTaskPlus");
            $("#ctname").text(taskname+"||"+plusname);
            taskdate = new Date(Number(window.localStorage.getItem("compainDate")));
            plusdate = new Date(Number(window.localStorage.getItem("compainDatePlus")));
            bescared = ("true"==window.localStorage.getItem("compainAlert"));
            if (bescared)$("body").css("background","yellow");
            else $("body").css("background","white");
            curdate = new Date();
            taskdate=new Date(curdate.getTime()-taskdate.getTime()-10*60*60*1000);
            plusdate=new Date(plusdate.getTime()-curdate.getTime()-10*60*60*1000);
            $("#taskdate").text(taskdate.toLocaleTimeString());
            $("#ctime").text(plusdate.toLocaleTimeString());
        }
        $(document).ready(()=>{runUpdate()});
        setInterval(runUpdate, 500);
    </script>
    <style>
        .bigger {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!--
    Show a clock; time since (currently looked at event) start, also some other shenanigans for later
    -->
    <div>
        <span id="ctname">Current task name goes here.</span>
        <button onclick="window.open('','maido','')">Open Mai</button>
    </div>
    <div>
        <span class="bigger"><span id="taskdate">TASK CTE/ETA</span>||<span id="ctime">CURRENT TIME</span></span>
    </div>
</body>

</html>
